<body>

    <a href="./edx/index.html">edx d3.</a>

    <svg>
    </svg>

    <!-- path tutorial -->
    <svg width="300px" style="border: 1px solid orange;" height="280px">
      <title>Hello world</title>
      <path d="M20 0 V300" stroke="green" stroke-width="01" />
      <path d="M40 0 V300" stroke="green" stroke-width="01" />
      <path d="M60 0 V300" stroke="green" stroke-width="01" />
      <path d="M80 0 V300" stroke="green" stroke-width="01" />
      <path d="M100 0 V300" stroke="green" stroke-width="01" />
      <path d="M120 0 V300" stroke="green" stroke-width="01" />
      <path d="M140 0 V300" stroke="green" stroke-width="01" />
      <path d="M160 0 V300" stroke="green" stroke-width="01" />
      <path d="M180 0 V300" stroke="green" stroke-width="01" />

         <!--   x  y  horizontal   -->
      <path d="M0 20 H300" stroke="green" stroke-width="01" />
      <path d="M0 40 H300" stroke="green" stroke-width="01" />
      <path d="M0 60 H300" stroke="green" stroke-width="01" />
      <path d="M0 80 H300" stroke="green" stroke-width="01" />
      <path d="M0 100 H300" stroke="green" stroke-width="01" />
      <path d="M0 120 H300" stroke="green" stroke-width="01" />
      <path d="M0 140 H300" stroke="green" stroke-width="01" />
      <path d="M0 160 H300" stroke="green" stroke-width="01" />
      <path d="M0 180 H300" stroke="green" stroke-width="01" />
      
      
      <path d="M180 180 H0 V0" fill="red" stroke="purple" stroke-width="01" />

    </svg>

<br>
    <input type="text" id="inputId">
    <button>submit</button>


<script>

      var pieData = [180,90,90]

      document.querySelector('button').addEventListener('click',function(){

        var val = document.querySelector('#inputId').value
        pieData.push(val)
        funPie();
        val = ''

      })


      function funPie(){

          var color = d3.scaleOrdinal(['red','blue','yellow','darkorange','purple']),
              pie = d3.pie(),
              arc = d3.arc()
                      .innerRadius(35)
                      .outerRadius(60)

          // --- clearing child in svg
          var svg = document.querySelector('svg');
          svg.innerHTML = ''

          var arcs = d3.select('svg')
                      .append('g')
                      .attr("transform","translate(70,70)")

                      .selectAll("whatever")
                      .data(pie(pieData))
                      .enter()

                      .append('path') // must have path
                      .attr('d',arc)
                      .attr('fill',(d,i)=>{
                        return color(i)
                      })
          arcs.append('svg:title')
              .text((d,i)=>{
                return d.value;
              })
      }
      funPie();

</script>
</body>
</html>
