<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn D3 with edx</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- REVIEW -->
    <!--(1) D3.js allows us to generate HTML and SVG elements based on data -->
    <!--(2) We can apply functions to data sets to generete graphical elements. e.g charts -->

<div class="part1">
    <svg width="400" height="400">
        <circle />
    </svg>
</div>

    <!-- part 2 -->
<div class="part2" style="border: 1px solid red;">
    <svg class="chart" height="200">
    </svg>
</div>

<script>
    var numbers = [40, 130, 75, 170];
    var svg = d3.select('.part2 svg');

    var selection = svg.selectAll('g')
             .data(numbers)
             .enter().append('g')
             .attr('transform', (d,i)=>{
                return "translate("+ 40*i+","+(200-d) +")";
             })

    selection.append('rect')
             .attr('width',39)
             .attr('height',(d,i)=>{
                 return d;
             })
    selection.append('text')
             .attr("x",0)
             .attr("y",0)
             .text((d)=>{
                 return d/10;
             });
    selection.append('p');
</script>
<script src="index.js"></script>
</body>
</html>
